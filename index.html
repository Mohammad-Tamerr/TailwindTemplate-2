<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" >
</head>
<body class="font-bodyfont">
    <div class="container  w-96 pl-8 pr-8 pt-8 md:w-1/2 md:m-auto md:pt-12">
        <div class="w-20 m-auto"><img src="imgs/logo.svg" alt=""></div>
        <div class=" pl-8 mt-8 md:pl-40">
           <span class="text-2xl  md:text-4xl text-gray-400">We are launching</span>   
           <span class=" text-2xl md:text-4xl font-bold ml-2">soon!</span>
        </div>
        <p class="pl-14 mt-8 md:pl-60 text-lg">Subscribe and get notified</p>
        <div class="flex md:flex-row md:justify-between mt-8 flex-col">
            <input type="email" id="email" class="w-11/12 m-auto p-4 md:w-2/3 border-solid border-violet-200 border-2 rounded-3xl" placeholder="Your email adress...">
            <button  class=" ml-auto mr-auto w-11/12 mt-4 md:mt-0 md:w-1/4 p-4 rounded-3xl border-solid text-center bg-blue-500 text-white
               border-violet-200 border-2">
             notify me
            </button>
        </div>
        <div>
            <img  src="imgs/illustration-dashboard.png" alt="" class="mt-20">
        </div>
        <div class=" flex flex-row justify-center gap-6 mt-20">
            <i class="border-2 border-gray-300 pt-2  text-blue-700 w-9 h-9 bg-white rounded-full text-center fa-brands fa-facebook-f"></i>
            <i class="border-2 border-gray-300 text-blue-700 pt-2 w-9 h-9 rounded-full text-center fa-brands fa-x-twitter"></i>
            <i class="border-2 border-gray-300 pt-2 text-blue-700 w-9 h-9 bg-white rounded-full text-center fa-brands fa-instagram"></i>
        </div>
        <div class="w-fit h-fit m-auto mt-10 text-gray-400">
            <i class="fa-regular fa-copyright"></i>
            Copy Ping, All rights reserved
        </div>
    </div>
</body>
</html>
